<div class="wrapper">
    <h1 mat-dialog-title>SIM info</h1>
    <hr>
    <div mat-dialog-content>
        <form [formGroup]="authenticationForm">
            <mat-form-field class="example-spacer" appearance="outline">
                <span class="example-spacer-icon"> <mat-icon>account_circle</mat-icon></span>
                <mat-label>User Name</mat-label>
                <input formControlName="userName" matInput placeholder="type your email id">
            </mat-form-field>
            <mat-form-field class="example-spacer" appearance="outline">
                <span class="example-spacer-icon"> <mat-icon>lock</mat-icon></span>
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput placeholder="type your password">
            </mat-form-field>
        </form>
    </div>
    <button class="example-spacer" mat-raised-button color="primary" (click)="userAuthentication()">Log in</button>
    <hr>
    <p class="example-spacer"> Don't have an account?
        <button class="wrapper-signup-width" mat-raised-button color="warn" (click)="openDialog()">Sign Up</button>
    </p>
</div>
