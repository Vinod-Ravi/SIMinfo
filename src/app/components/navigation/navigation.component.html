<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/siminformation">SIM Information</a>
      <a mat-list-item href="/mobilecountrycode">Mobile Country Codes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>sim_card</mat-icon>
      <span>SIM info</span>
      <span class="example-spacer"></span>
      <div class="example-button-container">
        <button mat-icon-button color="warn" (click)="redirectToComponent('/login')"
          aria-label="Example icon button with a home icon">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
